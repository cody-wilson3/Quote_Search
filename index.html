<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Quote Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <script src="script.js" defer></script>
</head>

<body>

    <div id="container">
        <h2>Quote Search</h2>
        <div id="group">
            <span class="material-symbols-outlined search" id="search">search</span><input type="text"
                value="Albert Einstein" id="searchBar" placeholder="Albert Einstein">
        </div>
        <p id="startingQuote" class="texts">This needs to be edited to contain a starting quote</p>
        <p id="anAuthor" class="texts author">- by Whoever</p>
        <div id="contain">
            <div id="pinnedContainer"></div>
            <div id="quotesContainer"></div>
        </div>
    </div>
</body>





</html>
